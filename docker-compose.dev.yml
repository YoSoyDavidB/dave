services:
  backend:
    hostname: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPO=${GITHUB_REPO}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql+asyncpg://dave_user:dave_local_password@postgres:5432/dave # Added for dev database
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - NEO4J_URL=${NEO4J_URL:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    volumes:
      - ./backend/src:/app/src:ro
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_started
      postgres:
        condition: service_started
      qdrant:
        condition: service_started

  redis:
    hostname: redis
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    hostname: postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dave
      POSTGRES_USER: dave_user
      POSTGRES_PASSWORD: dave_local_password
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  qdrant:
    hostname: qdrant
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # ========================================
  # Neo4j - Graph Database (Local Development)
  # ========================================
  neo4j:
    hostname: neo4j
    image: neo4j:5.13-community
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP Browser UI
      - "7687:7687"  # Bolt Protocol
    environment:
      # Autenticación (formato: neo4j/password)
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD}

      # Licencia
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes

      # Configuración de memoria para desarrollo (valores bajos)
      - NEO4J_dbms_memory_pagecache_size=${NEO4J_PAGECACHE_SIZE:-512M}
      - NEO4J_dbms_memory_heap_max__size=${NEO4J_HEAP_SIZE:-1G}
      - NEO4J_dbms_memory_heap_initial__size=${NEO4J_HEAP_INITIAL_SIZE:-512M}

      # Configuración de conexiones
      - NEO4J_dbms_connector_bolt_enabled=true
      - NEO4J_dbms_connector_http_enabled=true

      # Logs
      - NEO4J_dbms_logs_debug_level=INFO
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pg_data:
  qdrant_data:
  neo4j_data:
  neo4j_logs:

# Note: Frontend runs with `npm run dev` locally for hot reload
# All services (PostgreSQL, Qdrant, Neo4j) run locally for development

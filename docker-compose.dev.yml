services:
  backend:
    hostname: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPO=${GITHUB_REPO}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql+asyncpg://dave_user:dave_local_password@postgres:5432/dave # Added for dev database
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - NEO4J_URL=${NEO4J_URL:-bolt://host.docker.internal:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    volumes:
      - ./backend/src:/app/src:ro
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - redis
      - postgres
      - qdrant

  redis:
    hostname: redis
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    hostname: postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dave
      POSTGRES_USER: dave_user
      POSTGRES_PASSWORD: dave_local_password
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  qdrant:
    hostname: qdrant
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

volumes:
  pg_data:
  qdrant_data:

# Note: Frontend runs with `npm run dev` locally for hot reload
# Neo4j is external (HomeLab) - Qdrant now runs locally


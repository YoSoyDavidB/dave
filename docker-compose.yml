services:
  backend:
    hostname: backend
    image: ghcr.io/YoSoyDavidB/dave-backend:latest
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPO=${GITHUB_REPO}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - NEO4J_URL=${NEO4J_URL}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - REGISTRATION_SECRET=${REGISTRATION_SECRET}
    depends_on:
      - redis
      - qdrant
    restart: unless-stopped

  frontend:
    hostname: frontend
    image: ghcr.io/YoSoyDavidB/dave-frontend:latest
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

  redis:
    hostname: redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
  qdrant_data:
